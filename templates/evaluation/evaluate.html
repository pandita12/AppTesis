{% extends "base/base_system.html"%}
<title>{% block title %} Evaluation - Result {% endblock title %}</title>

{% block container%}
<div class="card-body">
      <center><h3 class="h3 sm-2">Evaluaciones</h3></center>
</div>
<div class="row">
    <div class="col-lg-12">
    	<div class="card-body">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Usuario</span></th>
                                <th><span>Enviado</span></th>
                                <th class="text-center"><span>Status</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                           <tbody>
                                {%for delivery in deliverys%}
                               <tr>
                                   <td>
                                       {{ delivery.user.fullname }}
                                   </td>
                                   <td>
                                       {{ delivery.deliver_date }}
                                   </td>
                                   <td></td>
                                   <td></td>
                                   <td></td>
                               </tr>
                               {%endfor%}
                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
