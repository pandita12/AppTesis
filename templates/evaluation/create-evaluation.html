{% extends "base/base_system.html"%}
<title>{% block title %}Create - Evaluation {% endblock title %}</title>
{% block container%}
<div class="card-body">
          <center><h3 class="h3 sm-2">Crear Evaluación</h3></center>
</div>
<div class="row">
    <!-- Left side -->
    <div class="col-lg-12">
      <!-- Basic information -->
      <div class="card mb-6">
        <div class="card-body">
          <h3 class="h6 mb-4">Basic information</h3>
          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Nombre Asignación</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Fecha Inicio</label>
                <input type="datetime-local" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Fecha final</label>
                <input type="datetime-local" class="form-control">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Añadir Clase</label>
                <select class="form-select form-control">
            <option value="draft" selected="">Example</option>
            <option value="active">Example</option>
            <option value="active">Example</option>
          </select>
              </div>
           </div>
              <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Añadir Bot</label>
                <select class="form-select form-control">
            <option value="draft" selected="">Example</option>
            <option value="active">Example</option>
            <option value="active">Example</option>
          </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Material de Soporte</label>
                <input type="file" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
         <a href="{% url 'evaluation:evaluate' %}"><button class="btn btn-outline-success"data-target="#CreateModal">Crear Asignación</button></a>
        </div>
      </div>
    </div>
</div>      

{%endblock%}
